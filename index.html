<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
        rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <script defer src="https://kit.fontawesome.com/2e5e881422.js" crossorigin="anonymous"></script>
    <title>LES PETITS PLATS</title>
</head>

<body>
    <div id="main-container">
        <header class="header">
            <img src="assets/hero.jpg" alt="plat de pâtes sur assiette en céramique blanche" class="header-hero">
            <img src="assets/logo.svg" alt="logo les petits plats" class="header-logo">
            <h1 class="header-title">CHERCHEZ PARMI PLUS DE 1500 RECETTES
                DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h1>
            <form method="get" action="#" class="header-search">
                <input type="text" name="search" id="search" placeholder="Rechercher une recette, un ingrédient, ...">
                <input type="submit" name="submit" id="submit" value="">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </form>
        </header>
        <main>
            <section class="filters-container">
                <div class="filters-lists">
                    <ul class="filters-ingredients">
                        <h3 class="filters-title">Ingrédients</h3>
                    </ul>
                    <ul class="filters-devices">
                        <h3 class="filters-title">Appareils</h3>
                    </ul>
                    <ul class="filters-utensil">
                        <h3 class="filters-title">Ustensiles</h3>
                    </ul>
                </div>
                <h3 class="recipe-count">0 recettes</h3>
            </section>
            <section class="cards"></section>
        </main>
    </div>
</body>

</html>

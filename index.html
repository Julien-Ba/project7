<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
        rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <script defer src="https://kit.fontawesome.com/2e5e881422.js" crossorigin="anonymous"></script>
    <title>LES PETITS PLATS</title>
</head>

<body>
    <div id="main-container">
        <header class="header">
            <img src="assets/hero.jpg" alt="plat de pâtes sur assiette en céramique blanche" class="header-hero">
            <img src="assets/logo.svg" alt="logo les petits plats" class="header-logo">
            <h1 class="header-title">CHERCHEZ PARMI PLUS DE 1500 RECETTES
                DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h1>
            <form method="get" action="#" class="search-box header-search">
                <input type="search" name="search" class="search-input" id="search"
                    placeholder="Rechercher une recette, un ingrédient, ..." required>
                <button class="search-reset" type="reset"></button>
                <button class="search-submit" type="submit"></button>
            </form>
        </header>
        <main>
            <section class="filters-container">
                <div class="filters-lists">
                    <div class="filters-ingredients-wrapper">
                        <div class="filters-ingredients">
                            <h3 class="filters-title">Ingrédients</h3>
                            <div class="filters-content">
                                <form action="#" method="get" class="search-box search-filter"
                                    id="search-filter-ingredients">
                                    <input type="search" name="search-filter" class="search-input"
                                        id="search-ingredients" required>
                                    <button class="search-reset" type="reset"></button>
                                    <button class="search-submit" type="submit"></button>
                                </form>
                                <ul class="filters-ingredients-selected"></ul>
                                <ul class="filters-ingredients-list"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="filters-appliances-wrapper">
                        <div class="filters-appliances">
                            <h3 class="filters-title">Appareils</h3>
                            <div class="filters-content">
                                <form action="#" method="get" class="search-box search-filter"
                                    id="search-filter-appliances">
                                    <input type="search" name="search-filter" class="search-input"
                                        id="search-appliances" required>
                                    <button class="search-reset" type="reset"></button>
                                    <button class="search-submit" type="submit"></button>
                                </form>
                                <ul class="filters-appliances-selected"></ul>
                                <ul class="filters-appliances-list"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="filters-utensils-wrapper">
                        <div class="filters-utensils">
                            <h3 class="filters-title">Ustensiles</h3>
                            <div class="filters-content">
                                <form action="#" method="get" class="search-box search-filter"
                                    id="search-filter-utensils">
                                    <input type="search" name="search-filter" class="search-input" id="search-utensils"
                                        required>
                                    <button class="search-reset" type="reset"></button>
                                    <button class="search-submit" type="submit"></button>
                                </form>
                                <ul class="filters-utensils-selected"></ul>
                                <ul class="filters-utensils-list"></ul>
                            </div>
                        </div>
                    </div>
                </div>
                <h3 class="recipe-count">0 recettes</h3>
            </section>
            <section class="tags"></section>
            <section class="cards"></section>
            <p class="no-results-message"></p>
        </main>
        <script src="scripts/main.js" type="module"></script>
    </div>
</body>

</html>
